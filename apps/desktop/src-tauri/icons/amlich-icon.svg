  <circle cx="290" cy="180" r="80" fill="url(#bg)"/>
  
  <!-- Vietnamese text "Âm" -->
  <text x="256" y="380" font-family="serif" font-size="120" font-weight="bold" fill="#FFFFFF" text-anchor="middle">Âm</text>
  
  <!-- Small decorative elements (stars) -->
  <circle cx="120" cy="150" r="8" fill="#FFFFFF" opacity="0.8"/>
  <circle cx="380" cy="120" r="6" fill="#FFFFFF" opacity="0.6"/>
