name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    name: Build Web App
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: |
          cd crates/amlich-wasm
          wasm-pack build --target web --out-dir ../../dist/wasm
        env:
          WASM_PACK_SKIP_OPT: 1

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/desktop/pnpm-lock.yaml

      - name: Install dependencies
        working-directory: apps/desktop
        run: pnpm install

      - name: Sync SvelteKit
        working-directory: apps/desktop
        run: pnpm exec svelte-kit sync

      - name: Build static site
        working-directory: apps/desktop
        run: pnpm build
        env:
          # Build as static web app (not Tauri)
          TAURI_PLATFORM: ''

      - name: Copy WASM to build
        run: |
          mkdir -p apps/desktop/build/wasm
          cp -r dist/wasm/* apps/desktop/build/wasm/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/desktop/build

  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
