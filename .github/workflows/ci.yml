name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Clippy
        run: cargo clippy --workspace --exclude app -- -D warnings

      - name: Run tests
        run: cargo test --workspace --exclude app

  build-desktop:
    name: Build Desktop - ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
          - platform: macos
            os: macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/desktop/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: apps/desktop
        run: pnpm install

      - name: Sync SvelteKit
        working-directory: apps/desktop
        run: pnpm exec svelte-kit sync

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Build Tauri app
        working-directory: apps/desktop
        run: pnpm tauri build
        continue-on-error: true

      - name: Verify binary exists
        run: |
          if [ "${{ matrix.platform }}" = "linux" ]; then
            test -f target/release/am-lich || test -f target/release/AmLich && echo "✓ Linux binary built successfully"
          else
            test -f target/release/am-lich || test -f target/release/AmLich && echo "✓ macOS binary built successfully"
          fi
