name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  publish-tauri:
    name: Build & Release - ${{ matrix.label }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-22.04
            label: linux
            args: '--bundles appimage,deb'
          - platform: macos-latest
            label: macos-aarch64
            rust_targets: 'aarch64-apple-darwin'
            args: '--target aarch64-apple-darwin'
          - platform: macos-latest
            label: macos-x86_64
            rust_targets: 'x86_64-apple-darwin'
            args: '--target x86_64-apple-darwin'
          - platform: windows-latest
            label: windows
            args: '--bundles nsis'
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.rust_targets || '' }}

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/desktop/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: apps/desktop
        run: pnpm install

      - name: Sync SvelteKit
        working-directory: apps/desktop
        run: pnpm exec svelte-kit sync

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          projectPath: apps/desktop
          tauriScript: pnpm tauri
          tagName: ${{ github.ref_name }}
          releaseName: 'Âm Lịch ${{ github.ref_name }}'
          releaseBody: |
            ## Âm Lịch - Vietnamese Lunar Calendar

            See the assets to download and install this version.
          releaseDraft: false
          prerelease: false
          updaterJsonPreferNsis: true
          args: ${{ matrix.args }}

  publish-cli:
    name: Build & Upload CLI - ${{ matrix.platform }}
    needs: publish-tauri
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: ubuntu-latest
            archive_suffix: linux-x86_64
            binary_name: amlich
          - platform: macos-latest
            archive_suffix: macos
            binary_name: amlich
          - platform: windows-latest
            archive_suffix: windows-x86_64
            binary_name: amlich.exe
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Build amlich CLI binary
        run: cargo build --release --package amlich-cli

      - name: Package CLI artifact (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          ARCHIVE_NAME="amlich-${{ github.ref_name }}-${{ matrix.archive_suffix }}.tar.gz"
          tar -czf "${ARCHIVE_NAME}" -C target/release "${{ matrix.binary_name }}"
          echo "ARCHIVE_NAME=${ARCHIVE_NAME}" >> "${GITHUB_ENV}"

      - name: Package CLI artifact (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $archiveName = "amlich-${{ github.ref_name }}-${{ matrix.archive_suffix }}.zip"
          Compress-Archive -Path "target/release/${{ matrix.binary_name }}" -DestinationPath $archiveName
          Add-Content -Path $env:GITHUB_ENV -Value "ARCHIVE_NAME=$archiveName"

      - name: Upload CLI artifact to release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ${{ env.ARCHIVE_NAME }}
