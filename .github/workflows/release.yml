name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-cli:
    name: Build CLI - ${{ matrix.target }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: amlich-linux-x64
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: amlich-linux-arm64
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: amlich-macos-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: amlich-macos-arm64
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --package amlich-cli --target ${{ matrix.target }}

      - name: Package
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/amlich dist/${{ matrix.artifact }}
          chmod +x dist/${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: dist/${{ matrix.artifact }}

  build-wasm:
    name: Build WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Build WASM
        run: |
          cd crates/amlich-wasm
          wasm-pack build --target web --out-dir ../../dist/wasm

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: amlich-wasm
          path: dist/wasm/

  release:
    name: Create Release
    needs: [build-cli, build-wasm]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/amlich-linux-x64/amlich-linux-x64
            artifacts/amlich-linux-arm64/amlich-linux-arm64
            artifacts/amlich-macos-x64/amlich-macos-x64
            artifacts/amlich-macos-arm64/amlich-macos-arm64
          generate_release_notes: true

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-action@stable

      - name: Publish amlich-core
        run: cargo publish --package amlich-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }}

      - name: Wait for crates.io
        run: sleep 30

      - name: Publish amlich-cli
        run: cargo publish --package amlich-cli --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
