name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build-desktop:
    name: Build Desktop - ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux
            os: ubuntu-22.04
            target: ''
            artifact-suffix: linux-x64
          - platform: macos-universal
            os: macos-latest
            target: universal-apple-darwin
            artifact-suffix: macos-universal
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add macOS targets
        if: matrix.platform == 'macos-universal'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Install Linux dependencies
        if: matrix.platform == 'linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libayatana-appindicator3-dev

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'
          cache-dependency-path: apps/desktop/pnpm-lock.yaml

      - name: Install frontend dependencies
        working-directory: apps/desktop
        run: pnpm install

      - name: Sync SvelteKit
        working-directory: apps/desktop
        run: pnpm exec svelte-kit sync

      - name: Cache Rust
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: apps/desktop/src-tauri

      - name: Build Tauri app (Linux)
        if: matrix.platform == 'linux'
        working-directory: apps/desktop
        run: pnpm tauri build

      - name: Build Tauri app (macOS Universal)
        if: matrix.platform == 'macos-universal'
        working-directory: apps/desktop
        run: pnpm tauri build --target universal-apple-darwin

      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v4
        with:
          name: amlich-desktop-${{ matrix.artifact-suffix }}
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/rpm/*.rpm
            target/release/bundle/appimage/*.AppImage

      - name: Upload macOS artifacts
        if: matrix.platform == 'macos-universal'
        uses: actions/upload-artifact@v4
        with:
          name: amlich-desktop-${{ matrix.artifact-suffix }}
          path: |
            target/universal-apple-darwin/release/bundle/dmg/*.dmg

  release:
    name: Create Release
    needs: [build-desktop]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure of downloaded files
        run: ls -R artifacts

      - name: Prepare release files
        run: |
          mkdir -p release-files
          
          # Desktop Linux
          find artifacts/amlich-desktop-linux-x64 -name "*.deb" -exec cp {} release-files/ \;
          find artifacts/amlich-desktop-linux-x64 -name "*.rpm" -exec cp {} release-files/ \;
          find artifacts/amlich-desktop-linux-x64 -name "*.AppImage" -exec cp {} release-files/ \;
          
          # Desktop macOS
          find artifacts/amlich-desktop-macos-universal -name "*.dmg" -exec cp {} release-files/ \;
          
          echo "=== Release files ==="
          ls -la release-files/

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-files/*
          generate_release_notes: true
          draft: false
          body: |
            ## Âm Lịch - Vietnamese Lunar Calendar
            
            ### Downloads
            
            | Platform | Download |
            |----------|----------|
            | **Linux (AppImage)** | `AmLich_*.AppImage` - Works on all distros |
            | **Linux (Debian/Ubuntu)** | `AmLich_*.deb` |
            | **Linux (Fedora/RHEL)** | `AmLich-*.rpm` |
            | **macOS (Universal)** | `AmLich_*.dmg` - Intel + Apple Silicon |
            
            ### What's New
